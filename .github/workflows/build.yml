name: Build iOS Simulator App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Flutter env
        run: |
          flutter --version
          flutter doctor -v
          flutter precache --ios --simulator

      - name: Install dependencies
        run: flutter pub get
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod repo update
          pod install

      - name: Build with Xcode for Simulator
        run: |
          set -e
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,OS=latest,name=iPhone 15" \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO build

      - name: List build outputs
        run: |
          ls -la build/DerivedData/Build/Products
          ls -la build/DerivedData/Build/Products/Debug-iphonesimulator || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: build/DerivedData/Build/Products/Debug-iphonesimulator/Runner.app
